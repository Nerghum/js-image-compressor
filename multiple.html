<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free Image Compressor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JSZip & FileSaver (for download all as ZIP) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 960px;
        background: #ffffff;
        border-radius: 8px;
        border: 1px solid #e2e2e2;
        padding: 20px 24px;
      }

      h1 {
        font-size: 1.6rem;
        text-align: center;
        margin-bottom: 8px;
      }

      .sub {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 18px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .controls label {
        font-size: 0.9rem;
        color: #444;
      }

      .controls input[type="file"] {
        padding: 6px;
      }

      .controls input[type="number"],
      .controls input[type="range"] {
        padding: 4px;
        font-size: 0.9rem;
      }

      .controls span.value {
        min-width: 34px;
        display: inline-block;
        text-align: right;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #3498db;
        color: #ffffff;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.15s ease;
        white-space: nowrap;
      }

      .btn:disabled {
        background: #b0b0b0;
        cursor: default;
      }

      .btn:hover:not(:disabled) {
        background: #2b80b8;
      }

      #imageContainer {
        margin-top: 16px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .image-card {
        border: 1px solid #e2e2e2;
        border-radius: 6px;
        padding: 10px;
        background: #fafafa;
        font-size: 0.85rem;
      }

      .thumbs {
        display: flex;
        gap: 6px;
        margin-bottom: 8px;
      }

      .thumbs img {
        width: 50%;
        object-fit: contain;
        border-radius: 4px;
        border: 1px solid #ddd;
        background: #fff;
      }

      .meta {
        margin-bottom: 6px;
        color: #444;
        line-height: 1.4;
      }

      .meta strong {
        font-weight: 600;
      }

      .download-links {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 6px;
      }

      .download-links a {
        font-size: 0.8rem;
        color: #ffffff;
        background: #16a085;
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
      }

      .download-links a:hover {
        background: #13846d;
      }

      @media (max-width: 640px) {
        .thumbs {
          flex-direction: column;
        }
        .thumbs img {
          width: 100%;
        }
        body {
          padding: 10px;
        }
        .container {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Compressor</h1>
      <p class="sub">
        Compress images in your browser and download them individually or as a
        single ZIP.
      </p>

      <div class="controls">
        <label>
          Choose images:
          <input type="file" accept="image/*" id="imageInput" multiple />
        </label>

        <label>
          Max width (px):
          <input
            type="number"
            id="maxWidth"
            value="1600"
            min="200"
            max="8000"
            step="100"
          />
        </label>

        <label>
          Quality:
          <input type="range" id="quality" min="40" max="95" value="80" />
          <span class="value" id="qualityValue">80%</span>
        </label>

        <button class="btn" id="downloadZipBtn" disabled>
          Download all as ZIP
        </button>
      </div>

      <div id="imageContainer"></div>
      <footer
        style="
          text-align: center;
          margin-top: 16px;
          font-size: 0.8rem;
          color: #888;
        "
      >
        &copy; 2026 Free Image Compressor
      </footer>
    </div>

    <script>
      const imageInput = document.getElementById("imageInput");
      const imageContainer = document.getElementById("imageContainer");
      const qualityInput = document.getElementById("quality");
      const qualityValue = document.getElementById("qualityValue");
      const maxWidthInput = document.getElementById("maxWidth");
      const downloadZipBtn = document.getElementById("downloadZipBtn");

      let compressedFiles = []; // { name, blob }

      qualityInput.addEventListener("input", () => {
        qualityValue.textContent = qualityInput.value + "%";
      });

      imageInput.addEventListener("change", async function (e) {
        const files = Array.from(e.target.files || []);
        imageContainer.innerHTML = "";
        compressedFiles = [];
        downloadZipBtn.disabled = !files.length;
        if (!files.length) return;

        const quality = Number(qualityInput.value) / 100;
        const maxWidth = Number(maxWidthInput.value) || 1600;

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          await handleFile(file, i, quality, maxWidth);
        }
      });

      function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = (e) => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      function loadImage(src) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.onerror = reject;
          img.src = src;
        });
      }

      function dataURLToBlob(dataURL) {
        const parts = dataURL.split(",");
        const byteString = atob(parts[1]);
        const mimeString = parts[0].split(":")[1].split(";")[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        for (let i = 0; i < byteString.length; i++) {
          ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ab], { type: mimeString });
      }

      async function handleFile(file, index, quality, maxWidth) {
        const dataUrl = await readFileAsDataURL(file);
        const img = await loadImage(dataUrl);

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Resize proportionally if wider than maxWidth
        let width = img.width;
        let height = img.height;
        if (width > maxWidth) {
          const ratio = maxWidth / width;
          width = maxWidth;
          height = Math.round(height * ratio);
        }

        canvas.width = width;
        canvas.height = height;

        // Optional: avoid blur on some browsers
        if ("imageSmoothingEnabled" in ctx) {
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = "high";
        }

        ctx.drawImage(img, 0, 0, width, height);

        // Use JPEG for best compression; tune quality slider
        const compressedDataUrl = canvas.toDataURL("image/jpeg", quality);
        const compressedBlob = dataURLToBlob(compressedDataUrl);

        const originalSize = file.size;
        const compressedSize = compressedBlob.size;
        const saved = originalSize - compressedSize;
        const savedPercent =
          originalSize > 0 ? ((saved / originalSize) * 100).toFixed(1) : 0;

        // Store for ZIP
        const outName =
          (file.name.replace(/\.[^/.]+$/, "") || "image") +
          "_compressed_" +
          (index + 1) +
          ".jpg";
        compressedFiles.push({ name: outName, blob: compressedBlob });
        downloadZipBtn.disabled = !compressedFiles.length;

        // Render card
        const card = document.createElement("div");
        card.className = "image-card";

        const thumbs = document.createElement("div");
        thumbs.className = "thumbs";

        const originalImg = document.createElement("img");
        originalImg.src = dataUrl;
        originalImg.alt = "Original";

        const compressedImg = document.createElement("img");
        compressedImg.src = compressedDataUrl;
        compressedImg.alt = "Compressed";

        thumbs.appendChild(originalImg);
        thumbs.appendChild(compressedImg);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML =
          "<strong>" +
          file.name +
          "</strong><br>" +
          "Original: " +
          formatBytes(originalSize) +
          "<br>" +
          "Compressed: " +
          formatBytes(compressedSize) +
          " (" +
          savedPercent +
          "% smaller)";

        const links = document.createElement("div");
        links.className = "download-links";

        const singleLink = document.createElement("a");
        singleLink.href = URL.createObjectURL(compressedBlob);
        singleLink.download = outName;
        singleLink.textContent = "Download";
        links.appendChild(singleLink);

        card.appendChild(thumbs);
        card.appendChild(meta);
        card.appendChild(links);

        imageContainer.appendChild(card);
      }

      function formatBytes(bytes) {
        if (bytes === 0) return "0 B";
        const k = 1024;
        const sizes = ["B", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      downloadZipBtn.addEventListener("click", async () => {
        if (!compressedFiles.length) return;
        const zip = new JSZip();
        compressedFiles.forEach((fileObj) => {
          zip.file(fileObj.name, fileObj.blob);
        });
        const blob = await zip.generateAsync({ type: "blob" });
        saveAs(blob, "compressed_images.zip");
      });
    </script>
  </body>
</html>
